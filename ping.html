<body style="font-family:system-ui">

<script>
(async ()=>{
  try{
    const r = await fetch("https://api.open-meteo.com/v1/forecast?latitude=38.9&longitude=-77.0&current=temperature_2m");
    document.getElementById("s").textContent = "OK: " + r.status;
